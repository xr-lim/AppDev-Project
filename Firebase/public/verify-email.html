<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - UTM Report System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-inter">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg text-center">
            
            <!-- Message container -->
            <div id="message-container">
                <!-- Loading State (Default) -->
                <div id="loading-state">
                    <svg class="animate-spin h-12 w-12 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900 mt-6 mb-2">Verifying your email...</h1>
                    <p class="text-gray-600">Please wait a moment.</p>
                </div>

                <!-- Success State (Hidden by default) -->
                <div id="success-state" class="hidden">
                    <svg class="h-16 w-16 text-green-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900 mt-6 mb-2">Email Verified!</h1>
                    <p class="text-gray-600">Thank you for verifying your email address. You can now close this window or sign in to the app.</p>
                </div>

                <!-- Error State (Hidden by default) -->
                <div id="error-state" class="hidden">
                    <svg class="h-16 w-16 text-red-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m0 0l-2 2m-2-2l2-2m-2 2l-2 2m-2-2l2-2m-2 2l-2 2" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900 mt-6 mb-2">Verification Failed</h1>
                    <p id="error-message" class="text-gray-600">The verification link is invalid or has expired. Please try sending a new verification email from the app.</p>
                </div>
            </div>

        </div>
    </div>

    <!-- Import Firebase JS SDKs -->
    <script type="module">
        // Import only the modules you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        import { firebaseConfig } from './firebaseConfig.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get elements
        const loadingDiv = document.getElementById('loading-state');
        const successDiv = document.getElementById('success-state');
        const errorDiv = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');

        // Helper function to get URL parameters
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the action code from the URL
        const oobCode = getParameterByName('oobCode');

        // Handle the email verification
        async function handleEmailVerification() {
            if (!oobCode) {
                showError("No verification code found. Please check your link.");
                return;
            }

            try {
                // Apply the action code
                await applyActionCode(auth, oobCode);
                
                // Show success message
                loadingDiv.classList.add('hidden');
                successDiv.classList.remove('hidden');

            } catch (error) {
                // Show error message
                let userMessage = "The verification link is invalid or has expired. Please try again from the app.";
                if (error.code === 'auth/invalid-action-code') {
                    userMessage = "This verification link is invalid or has already been used. Please request a new verification email.";
                }
                showError(userMessage);
            }
        }

        function showError(message) {
            loadingDiv.classList.add('hidden');
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Run the verification function on page load
        handleEmailVerification();

    </script>
</body>
</html>
